<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js"></script>
</head>
<body>
  <div class="container fullscreen-container host-container">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1 class="page-title">Host Panel</h1>
    
    <div class="host-actions">
      <button class="action-btn primary" onclick="hostGame()">Host Game</button>
      <button class="action-btn success" onclick="startGame()">Start Game</button>
    </div>

    <h2>Game Code:</h2>
    <div id="gameCode" class="game-code">----</div>

    <div class="host-grid">
      <div class="host-section">
        <h2>Players:</h2>
        <ul id="playerList"></ul>
      </div>

      <div class="host-section">
        <h2>Leaderboard:</h2>
        <ol id="leaderboard"></ol>
      </div>
    </div>

    <h2>Approved Questions: <span id="questionCount">0</span></h2>

    <h2>Pending Questions:</h2>
    <div id="pendingList"></div>

    <hr>
    <h2>Game Status</h2>
    <div id="currentQuestion">Not started</div>
    <button class="action-btn primary" onclick="startNextQuestion()">Next Question</button>
  </div>

  <!-- CHANGE: set your deployed server URL here and load socket.io from CDN -->
  <script>
    // Replace the value below with your deployed server URL (include https://).
    // Example: window.SERVER_URL = "https://class-quiz-server.onrender.com";
    window.SERVER_URL = "https://alex-c10-github-io.onrender.com/";
  </script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>
</html>
